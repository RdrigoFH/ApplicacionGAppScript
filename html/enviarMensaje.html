<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Mensaje</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lemon&family=Pacifico&display=swap');
        body{
            margin: 0;
            padding: 0;
            display: flex;
            text-align: center;
            justify-content: center;
            font-family: "Fira Sans", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        .messageForm{
            margin: 1rem;
            background-color: aquamarine;
            padding: 2rem;
            border-radius: 2rem;
        }
        img{
            position: absolute;
            position:fixed;
            left: 10px;
            bottom: 10px;
        }
        
    </style>
</head>
<body>
    <form class = "messageForm " id="messageForm" onsubmit="handleFormSubmit(this)">
        <a href="notificaciones.html">
            <img src="../img/icons/icon-back.png" alt="" width="100px">
        </a>
        <h2>Enviar Mensaje</h2>
    
        <div class="client-types">
            <p>Seleccione el tipo</p>
            <input type="radio" id="all" name="type-client" value="Todos">
            <label for="0">Todos</label>
            <input type="radio" id="importer" name="type-client" value="Importador">
            <label for="1">Importador</label>
            <input type="radio" id="exporter" name="type-client" value="Exportador">
            <label for="2">Exportador</label><br>
        </div>
    
        <div class="select-option">
            <p>Seleccione la ubicacion</p>
            <input type="checkbox" id="all-country" name="all-country" value="4" onchange="toggleSelect()">
            <label for="all-country">Todos</label>
    
            <div class="select-option">
                <select class="form-select country" label="Default select example" onchange="loadStates()">
                    <option selected>Seleccionar Pa√≠s</option>
                    <input style="display: none;" type="text" id="fcountry" name="fcountry" value = "">
                </select>
                <select class="form-select state" label="Default select example" onchange="loadCities()">
                    <option selected>Seleccionar Estado</option>
                    <input style="display: none;" type="text" id="fstate" name="fstate" value = "">
                </select>
                <select class="form-select city" label="Default select example" onchange="fillBoxes()">
                    <option selected>Seleccionar Ciudad</option>
                    <input style="display: none;" type="text" id="fcity" name="fcity" value = "">
                </select>
            </div>
        </div>
        <div class="message">
            <label for="asunto">Asunto</label><br>
            <input type="text" id="asunto" name="asunto" size="60"> <br>
            <label for="contenido">Contenido</label><br>
            <textarea name = "contenido" style="resize: none;" id="contenido" rows="30" cols="50"></textarea>
        </div>
    
        <input type="submit" value="Enviar">
    </form>
    
    <script src="..\js\toogle.js"></script>
</body>
</html>
